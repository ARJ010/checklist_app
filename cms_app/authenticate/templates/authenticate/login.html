{% load static %}
<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'authenticate/style.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <center><p class="error">{{ error }}</p></center>
        <form method="post" class="login-form">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-control {% if form.username.errors %}errors{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
