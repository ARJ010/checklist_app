{% load static %}


<li class="user">
    <input type="checkbox" name="user_ids" value="{{ user.id }}" id="user_{{ user.id }}" class="user-checkbox">
    <label for="user_{{ checklist.id }}" class="user-label">
        <img src="{% static 'images/checklist.png' %}" alt="checklist">
        <h3>{{ checklist.name }}</h3>
    </label>
</li>
