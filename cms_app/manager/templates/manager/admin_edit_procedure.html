{% extends 'base.html' %}
{% load static %}

{% block title %}
  CMS-Admin
{% endblock %}

{% block type %}
  <h1><a href="{% url 'manager_index' %}">CMS</a></h1>
{% endblock %}

{% block style_content %}
  <link rel="stylesheet" href="{% static 'manager/edit_pro.css' %}" />
{% endblock %}

{% block body_content %}
  <section>
    <div class="container">
      <header>
        <h2>Edit Procedure</h2>
      </header>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
          <button type="submit">Save</button>
          <a href="{% url 'admin_processing' %}"><button type="button">Cancel</button></a>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
